<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sistema de Agendamento</title>
<link rel="stylesheet" href="/css/style.default.css" type="text/css" />
<link rel="stylesheet" href="/css/style.shinyblue.css" type="text/css" />

<script type="text/javascript" src="/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="/js/jquery-migrate-1.1.1.min.js"></script>
<script type="text/javascript" src="/js/jquery-ui-1.9.2.min.js"></script>
<script type="text/javascript" src="/js/modernizr.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/jquery.cookie.js"></script>
<script type="text/javascript" src="/js/custom.js"></script>
<script type="text/javascript">
 
</script>
</head>

<body class="loginpage">

<div class="loginpanel">
    <div class="loginpanelinner">
      
       
   <form action="#" name="form1"> 
                     
            <div class="inputwrapper animate3 bounceIn">
                    <a href="login.html"><img src="/img/logo.png" width="156" height="40" alt="" /></a>
                    <div id="titulo">
                        <h4>Sistema de Agendamento de Salas</h4>
                    </div>
            </div>
	
            <div class="inputwrapper login-alert">
                <div class="alert alert-error">Nome de usuário inválido</div>
            </div>
            <div class="inputwrapper animate1 bounceIn">
                <input type="text" id="username" name="username" placeholder="Entre com seu usuário" />
            </div>
            <div class="inputwrapper animate2 bounceIn">
                <input type="password" id="password" name="password" placeholder="Entre com sua senha" />
            </div>
       
            <div class="inputwrapper animate3 bounceIn">
                
                <button class="btn btn-primary"  type="button" onclick="logar() ">Logar</button> 
               
            </div>
            <div class="inputwrapper animate4 bounceIn">
                <label><input type="checkbox" class="remember" name="signin" /> Lembrar minha senha</label>
            </div>
            
        </form>
    </div><!--loginpanelinner-->
</div><!--loginpanel-->


 
<script language="javascript" type="text/javascript">
function logar() {
    var done=0;
var login = form1.username.value;
var senha = form1.password.value;

    if (login === "admin" && senha === "admin"){
        location="menu.html"; 
    }
    else if (done === 0) { 
        alert("Senha ou Usuário inválido.");
         location="index.html";
    }    
}
</script>
 
</body>
</html>
