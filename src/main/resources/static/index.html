<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sistema de Agendamento</title>
<link rel="stylesheet" href="/css/style.default.css" type="text/css" />
<link rel="stylesheet" href="/css/style.shinyblue.css" type="text/css" />

<script type="text/javascript" src="/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="/js/jquery-migrate-1.1.1.min.js"></script>
<script type="text/javascript" src="/js/jquery-ui-1.9.2.min.js"></script>
<script type="text/javascript" src="/js/modernizr.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/jquery.cookie.js"></script>
<script type="text/javascript" src="/js/custom.js"></script>
<script type="text/javascript">
    jQuery(document).ready(function(){
        jQuery('#login').submit(function(){
            var u = jQuery('#username').val();
            var p = jQuery('#password').val();
            if(u == '' && p == '') {
                jQuery('.login-alert').fadeIn();
                return false;
            }
        });
    });
</script>
</head>

<body class="loginpage">

<div class="loginpanel">
    <div class="loginpanelinner">
       
        <form id="login" action="#" method="post">
           
            <div class="inputwrapper animate3 bounceIn">
                    <a href="index.html"><img src="/img/logo.png" width="156" height="40" alt="" /></a>
                    <div id="titulo"><h4>Sistema de Agendamento de Salas<h4/><div/>
            </div>
	
            <div class="inputwrapper login-alert">
                <div class="alert alert-error">Nome de usuário inválido</div>
            </div>
            <div class="inputwrapper animate1 bounceIn">
                <input type="text" name="usuario" id="username" placeholder="Entre com seu usuário" />
            </div>
            <div class="inputwrapper animate2 bounceIn">
                <input type="password" name="senha" id="password" placeholder="Entre com sua senha" />
            </div>
            <div class="inputwrapper animate3 bounceIn">
                <button name="submit"><a href="menu">Entrar</a></button>
            </div>
            <div class="inputwrapper animate4 bounceIn">
                <label><input type="checkbox" class="remember" name="signin" /> Lembrar minha senha.</label>
            </div>
            
        </form>
    </div><!--loginpanelinner-->
</div><!--loginpanel-->

<div class="loginfooter">
    <p>&copy; 2017. Codetech. All Rights Reserved.</p>
</div>

</body>
</html>
