	<form action="#" th:action="@{/salvarsala}" th:object="${sala}" method="post">
            <h1> <div align="center">Cadastro de Salas</div></h1>
            
         
   <div class="form-group">
    
        
    <div class="form-group col-md-2 ">   
        <h3> <label for="exampleFormControlInput1">Identificação da Sala:</label> </h3>
        <input type="text" th:field="*{nome}" size="20" class="form-control" id="exampleFormControlInput1" />
    </div>
          
    <div class="col-sm-1">     
        <h3>  <label for="exampleFormControlInput1">Quantidade: </label> </h3>
        <input type="text" th:field="*{vagas}" size=50 class="form-control" id="exampleFormControlInput1"/>
    </div>
    
   
  
  <div class="col-sm-2">
      <h3> <label for="exampleFormControlSelect1"> Status</label></h3>
    <select type="text" th:field="*{status}" size=""  class="form-control" id="exampleFormControlSelect1">
         <option value="Ativo">Ativo</option>  
      <option value="Desativado">Desativado</option>
      <option value="Em Manutenção">Em Manutenção</option>
    </select>
  </div>
              
  <br></br><br></br><br></br><br></br>  
  <div class="col-sm-3">
      <h3>  <label for="exampleFormControlTextarea1">Programas Instalados:</label></h3>
    <textarea type="text" th:field="*{progInstalados}" class="form-control" id="exampleFormControlTextarea1" rows="5" cols="80"></textarea>
  </div>
  <div class="col-sm-3">
      <h3>  <label for="exampleFormControlTextarea1">Observação: </label> </h3>
    <textarea type="text" th:field="*{observacao}" class="form-control" id="exampleFormControlTextarea1" rows="5" cols="10"></textarea>
  </div>
  </form>
</div>
