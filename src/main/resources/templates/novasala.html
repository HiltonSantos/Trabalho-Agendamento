	<form action="#" th:action="@{/salvarsala}" th:object="${sala}" method="post">
            <div align="center"><h2>Cadastro de Salas</h2></div>
   <div class="form-group">
    
    <div class="form-group col-md-2">   
        <label for="exampleFormControlInput1">Identificação da Sala: </label>
        <input type="text" th:field="*{nome}" size="20" class="form-control" id="exampleFormControlInput1" />
    </div>
    <div class="form-group col-md-2">     
        <label for="exampleFormControlInput1">Vagas(Capac de Alunos): </label>
        <input type="text" th:field="*{vagas}" class="form-control" id="exampleFormControlInput1"/>
    </div>
    
  </div>   
  
  <div class="form-group col-md-2">
    <label for="exampleFormControlSelect1">Status</label>
    <select type="text" th:field="*{status}" class="form-control" id="exampleFormControlSelect1">
      <option value="Ativo">Ativo</option>
      <option value="Desativado">Desativado</option>
      <option value="Em Manutenção">Em Manutenção</option>
    </select>
  </div>
  
  <div class="form-group col-md-2">
    <label for="exampleFormControlTextarea1">Programas Instalados:</label>
    <textarea type="text" th:field="*{progInstalados}" class="form-control" id="exampleFormControlTextarea1" rows="3" cols="50"></textarea>
  
    <label for="exampleFormControlTextarea1">Observação: </label>
    <textarea type="text" th:field="*{observacao}" class="form-control" id="exampleFormControlTextarea1" rows="3" cols="50"></textarea>
  </div>
  
  <br></br><br></br>
  <input class="btn btn-primary" type="submit" value="Salvar"/>
  <a class="btn btn-primary" href="menu" role="button">Voltar</a>
</form>
