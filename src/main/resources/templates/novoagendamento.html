
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Iniciando: Aplicações WEB</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"></link>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>

</head>

<body>
    
    <div class="container">
       <nav class="navbar navbar-expand-lg navbar-dark bg-primary"> 
            <div class="navbar-nav">
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">    
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            CADASTRO DE SALA
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="/novasala">Adicionar Salas</a>
                            <a class="dropdown-item" href="/listasalas">Listar Salas</a>
                        </div>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            CADASTRO DE PROFESSOR
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="/novoprofessor">Adicionar Professor</a>
                            <a class="dropdown-item" href="/listaprofessor">Listar Professor</a>
                        </div>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            AGENDAR
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="/novoagendamento">Adicionar Agendamento</a>
                            <a class="dropdown-item" href="/listaragendamento">Listar Agendamento</a>
                        </div>
                    </li>

                </div>
                
                <a class="nav-item nav-link" href="#">SAIR</a>
            </div>
        </nav>
    </div>
    
    
    
    
    
	<label th:text="${message}"></label>
	<form action="#" th:action="@{/salvaragendamento}" th:object="${agendamento}" method="post">
            <div align="center"><h2>Agendamento</h2></div>
   <div class="form-group">
    
    <div class="form-group col-md-2">   
        <label for="exampleFormControlInput1"> Professor: </label>
        <select th:field="*{professor.id}"  size="1" class="form-control" id="exampleFormControlInput1">
            <option th:each="professor : ${professores}" th:value="${professor.getId()}" 
            th:text="${professor.getNome()}">Professor</option>
	</select>
    </div>
       
    <div class="form-group col-md-2">     
        <label for="exampleFormControlInput1"> Sala: </label>
        <select th:field="*{sala.id}" size="1" class="form-control" id="exampleFormControlInput1">
            <option th:each="sala : ${salas}" th:value="${sala.getId()}" 
            th:text="${sala.getNome()}">Sala</option>
	</select>
        
    </div>
    <div class="form-group col-md-2">     
        <label for="exampleFormControlInput1">Data: </label>
        <input type="text" th:field="*{data}" class="form-control" id="exampleFormControlInput1"/>
    </div>   
    <div class="form-group col-md-2">     
        <label for="exampleFormControlInput1">Hora: </label>
        <input type="text" th:field="*{hora}" class="form-control" id="exampleFormControlInput1"/>
    </div>   
    
  </div>   
  
  
  <div class="form-group col-md-3">
    <label for="exampleFormControlTextarea1">Observação: </label>
    <textarea type="text" th:field="*{observacao}" class="form-control" id="exampleFormControlTextarea1" rows="3" cols="50"></textarea>
  </div>
    <div class="form-group col-md-2">     
        <label for="exampleFormControlInput1">status: </label>
        <input type="text" th:field="*{status}" class="form-control" id="exampleFormControlInput1"/>
    </div>   
    
  
  
  <br></br><br></br>
  <input class="btn btn-primary" type="submit" value="Salvar"/>
  <a class="btn btn-primary" href="menu" role="button">Voltar</a>
</form>
</body>
</html>
