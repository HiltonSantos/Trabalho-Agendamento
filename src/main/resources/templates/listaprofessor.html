<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Iniciando: Aplicações WEB</title>
	<meta http-equiv="Content-Type" 
		content="text/html; charset=UTF-8" />
</head>
<body>
    
    <style>
        table{
          border: 1px solid #040404;
          
        }  
        
    </style>
    
	<div class="professores"
		th:unless="${#lists.isEmpty(professores)}">
		<h2>Lista de Professores</h2>
		<table>
			<thead>
				<tr>
					<th>Nome</th>
                                        <th>Identificação</th>
                                        <th>Disciplinas</th>
                                        <th>Observação</th>
                                        <th>Turno</th>
				</tr>
			</thead>
			<tbody>
                            <tr th:each="professor : ${professores}">
					<td th:text="${professor.nome}"></td>
                                        <td th:text="${professor.matricula}"></td>
                                        <td th:text="${professor.disciplinas}"></td>
                                        <td th:text="${professor.observacao}"></td>
                                        <td th:text="${professor.turno}"></td>
                                        
                                        <td>
						<a th:href="@{'editarprofessor?id=' + ${professor.id}}">Editar</a>
						<a th:href="@{'removerprofessor?id=' + ${professor.id}}">Excluir</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<a href="CadastroProfessor">Voltar</a>
</body>
</html>
